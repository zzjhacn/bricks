<detail th:fragment="proj">
<div class="modal fade" id="modelDetail" tabindex="-1" role="dialog" aria-labelledby="modelDetail2" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title text-danger" id="modelDetail2">新增模型</h4>
      </div>
      <div class="modal-body">
        <div class="widget-body">
          <form class="form-horizontal no-margin" id="projDetail">
            <div class="form-group">
              <label for="projCode" class="col-sm-4 control-label">Project Code</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="projCode" placeholder="Project Code"></input>
                <input type="hidden" id="id"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="projName" class="col-sm-4 control-label">Project Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="projName" placeholder="Project Name"></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">Create Project</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
      </div>
    </div>
  </div>
</div>
</detail>
